name: Deploy to GitHub Pages

on:
    push:
        branches:
            - main
    workflow_dispatch:
    repository_dispatch:
        types: [psi-mod-updated]

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: pages
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Download PSI-MOD.obo from psi-mod-CV repository
              run: |
                  mkdir -p src/assets/data
                  curl -L -o src/assets/data/PSI-MOD.obo \
                    https://raw.githubusercontent.com/HUPO-PSI/psi-mod-CV/master/PSI-MOD.obo
                  echo "Downloaded PSI-MOD.obo from HUPO-PSI/psi-mod-CV"
                  ls -lh src/assets/data/PSI-MOD.obo

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  cache: "yarn"
                  cache-dependency-path: yarn.lock

            - name: Enable Corepack (Yarn)
              run: corepack enable

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Determine Vite base path for GitHub Pages
              id: base
              shell: bash
              run: |
                  REPO="${GITHUB_REPOSITORY##*/}"
                  OWNER="${GITHUB_REPOSITORY%/*}"
                  if [[ "$REPO" == "${OWNER}.github.io" ]]; then
                    echo "BASE_PATH=/" >> "$GITHUB_OUTPUT"
                  else
                    echo "BASE_PATH=/$REPO/" >> "$GITHUB_OUTPUT"
                  fi

            - name: Build site (with proper base)
              run: yarn build -- --base="${{ steps.base.outputs.BASE_PATH }}"

            - name: Add SPA fallback (404.html)
              run: cp dist/index.html dist/404.html

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: dist

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
